<!DOCTYPE html>
<html>
 
<head>
  <title>Animation Canvas Example</title>
  <style>
    canvas {
      border: #333 10px solid;
    }
  </style>
</head>
 
<body>
  <div id="container">
      <canvas id="myCanvas" width="500px" height="500px"></canvas>
  </div>
 
  <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        let myImage = new Image();
        myImage.src = "https://www.kirupa.com/stuff/sprites_blue.png";
        myImage.addEventListener("load", loadImage, false);

        function loadImage(e) {
            animate();
        }

        let shift = 0;
        let frameWidth = 300;
        let frameHeight = 300;
        let totalFrames = 24;
        let currentFrame = 0;

        function animate() {
            context.clearRect(120, 25, 300, 300);

            context.drawImage(myImage, shift, 0, frameWidth, frameHeight, 120, 25, frameWidth, frameHeight);

            shift += frameWidth + 1;

            if (currentFrame == totalFrames) {
                shift = 0;
                currentFrame = 0;
            }

            currentFrame++;

            requestAnimationFrame(animate);
        }
     
  </script>
 
</body>
 
</html>
