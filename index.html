<!DOCTYPE html>
<html>
 
<head>
  <title>Canvas Follow Mouse</title>
  <style>
    canvas {
      border: #333 10px solid;
    }
 
    body {
      padding: 50px;
    }
  </style>
</head>
 
<body>
  <canvas id="myCanvas" width="550px" height="350px"></canvas>
 
  <script>
    var canvas = document.querySelector("#myCanvas");
    var context = canvas.getContext("2d");
     
    let canvasPos = getPosition(canvas);
    let mouseX = 0;
    let mouseY = 0;
    let dX = 0;
    let dY = 0;
    let sqSize = 100;
    let xPos = 0;
    let yPos = 0;

    canvas.addEventListener("mousemove", setMousePosition, false);

    function setMousePosition(e) {
        mouseX = e.clientX - canvasPos.x;
        mouseY = e.clientY - canvasPos.y;
    }

    function getPosition(el) {
        let x = 0;
        let y = 0;
        while(el){
            if(el.tagName == "BODY"){
                let xScroll = el.scrollLeft || document.documentElement.scrollLeft;
                let yScroll = el.scrollTop || document.documentElement.scrollTop;


                x += (el.offsetLeft - xScroll + el.clientLeft);
                y += (el.offsetTop - yScroll + el.clientTop);
            }else{
                x += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                y += (el.offsetTop - el.scrollTop + el.clientTop);                
            }
            el = el.offsetParent;
        }
        return {
            x,
            y
        };
    }


    function drawCircle() {
        dX = mouseX - xPos;
        dY = mouseY - yPos;
        xPos += (dX/10);
        yPos += (dY/10);
        
        context.clearRect(0,0,canvas.width, canvas.height);
        context.beginPath();
        context.fillStyle = "#FF6A6A";
        context.fillRect(xPos - sqSize/2, yPos - sqSize/2, sqSize, sqSize);
        requestAnimationFrame(drawCircle);
    }
    drawCircle();
  </script>
 
</body>
 
</html>
