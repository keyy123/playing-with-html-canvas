<!DOCTYPE html>
<html>
 
<head>
  <title>Simple Example</title>
  <style>
    canvas {
      border: #333 10px solid;
    }
  </style>
</head>
 
<body>
  <canvas id="myCanvas" width="550px" height="350px"></canvas>
</body>
 <script>
    var canvas = document.querySelector("#myCanvas");
    var context = canvas.getContext("2d");
    let deltaX = 0;
    let deltaY = 0;
    let keys = [];

    function drawTriangle(x, y) {
        context.clearRect(0,0,canvas.width, canvas.height);
  // the triangle
        context.beginPath();
        context.moveTo(200 + deltaX, 100 + deltaY);
        context.lineTo(170 + deltaX, 150 + deltaY);
        context.lineTo(230 + deltaX, 150 + deltaY);
        context.closePath();
 
  // the outline
        context.lineWidth = 10;
        context.strokeStyle = "rgba(102, 102, 102, 1)";
        context.stroke();
 
  // the fill color
        context.fillStyle = "rgba(255, 204, 0, 1)";
        context.fill();
    };


    window.addEventListener("keydown", keyPressed, false);
    window.addEventListener("keyup", keyReleased, false);

    function keyPressed(e) {
        keys[e.keyCode] = true;

        if(keys[38]){
            deltaY -= 2;
        }

        if(keys[40]){
            deltaY += 2;
        }

        if(keys[37]){
            deltaX -= 2;
        }

        if(keys[39]){
            deltaX += 2;
        }
        
        e.preventDefault();
        drawTriangle(deltaX, deltaY);
    }

    function keyReleased(e) {
        keys[e.keyCode] = false;
    }

 </script>
</html>
