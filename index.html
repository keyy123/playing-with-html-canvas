<!DOCTYPE html>
<html>
 
<head>
  <title>Simple ?</title>
  <style>
    canvas {
      border: #333 10px solid;
    }
  </style>
</head>
 
<body>
  <canvas id="myCanvas" width="550px" height="500px"></canvas>
 
  <script>
    var canvas = document.querySelector("#myCanvas");
    var context = canvas.getContext("2d");

    context.moveTo(50, 130);
    context.quadraticCurveTo(300, 450, 499, 300);
    context.closePath();

    context.lineWidth = 10;
    context.strokeStyle = "#FFCC00";

    context.stroke();
  </script>
 
</body>
 
</html>
